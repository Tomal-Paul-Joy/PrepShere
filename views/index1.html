<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign Up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class = "header">
        <nav class = "navbar"> 
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
           
            <h2 class="logo"> <i class="fa-solid fa-book-open-reader"></i>Prepshere</h2>

            <div class="text-sci">
                  <h2>Welcome!<br><span>To Our Website</span></h2>
                  <p>Enter to learn & leave to serve</p>

                  <div class="social-icons">
                     <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                     <a href="#"><i class="fa-brands fa-facebook"></i></a>
                     <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                     <a href="#"><i class="fa-brands fa-youtube"></i></a>
                  </div>
            </div>


        </div> 


        <div class="logreg-box">

               <div class="form-box login">
                     <form action = "/teacher/login" method="post"> 
                        <h2>TEACHER LOGIN</h2> 
                        <div class="input-box">
                            <span class = "icon" ><i class="fa-solid fa-envelope"></i></span> 
                            <input type="email" placeholder="email" name="email" required>
                    
                        </div>
                        <div class="input-box">
                            <span class = "icon" ><i class="fa-solid fa-lock"></i></span> 
                            <input type="password" placeholder="password" name="password" required>
                            
                        </div>

                        <div class="remember-forgot">
                             <label><input type="checkbox">Remember me</label>
                             <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Sign In</button>


                        <div class="login-register">
                            <p>Don't have an account?<a href="/teacher/register" >Sign Up</a></p>
                        </div>
                     </form>
               </div>
              




        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
